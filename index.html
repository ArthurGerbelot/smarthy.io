<html>
  <head>
    <title></title>
    <meta content="">
    <script type="text/javascript" src="./particules.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <style>
      html {
        background: radial-gradient(#262626, #0d0d0d) no-repeat;
        min-height: 100%;
        font-family: "Bungee";
      }

      html, body, #wrapper {
        height: 100%;
        margin: 0;
      }

      #particles-js{
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      #wrapper{
        display: flex;
        color: #EEE;
      }


      #logo {
        margin: auto;
        text-align: center;
        background: rgba(54, 54, 54, 0.27);
        border-radius: 10px;
        padding: 20px 25px 15px 25px;
        pointer-events: none;
      }

      h1 {
        margin: auto;
        font-size: 2em;
      }
      h1 > span {
        position: relative;
      }
      h1 > span:nth-child(1) {
        z-index: 2;
        left: 22px;
      }
      h1 > span:nth-child(1) > span:nth-child(1) {
        position: relative;
        left: 10px;
      }
      h1 .color {
        color: #f8954e;
        font-size: 2em;
      }
      h1 .bordered {
        text-shadow: 1px -1px 0px #000, 1px 1px 0px #000;
      }
      h1 .gray {
        color: #444;
      }

      h3, h5 {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <div id="wrapper">
      <div id="logo">
        <h1>
          <span><span class="bordered">s</span><span class="color">MA</span><span class="bordered">r</span></span><span><span class="color">TH</span><span class="bordered">Y</span></span><span><span class="gray">.io</span></span>
        </h1>
        <h3>Smart SVG Mathematic Library </h3>
        <h5>Coming soon - by Arthy</h5>
      </div>
    </div>

    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function(event) {
        let particles_json = {
          "particles": {
            "number": {
              "value": 20,
              "density": {
                "enable": true,
                "value_area": 800
              }
            },
            "color": {
              "value": "#f8954e"
            },
            "shape": {
              "type": "circle",
              "stroke": {
                "width": 0,
                "color": "#000000"
              },
              "polygon": {
                "nb_sides": 5
              },
              "image": {
                "src": "img/github.svg",
                "width": 100,
                "height": 100
              }
            },
            "opacity": {
              "value": 0.5,
              "random": false,
              "anim": {
                "enable": false,
                "speed": 1,
                "opacity_min": 0.1,
                "sync": false
              }
            },
            "size": {
              "value": 10,
              "random": true,
              "anim": {
                "enable": false,
                "speed": 25,
                "size_min": 0.1,
                "sync": false
              }
            },
            "line_linked": {
              "enable": true,
              "distance": 300,
              "color": "#000",
              "opacity": .75,
              "width": 2
            },
            "move": {
              "enable": true,
              "speed": 8,
              "direction": "none",
              "random": false,
              "straight": false,
              "out_mode": "out",
              "bounce": false,
              "attract": {
                "enable": false,
                "rotateX": 600,
                "rotateY": 1200
              }
            }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": {
                "enable": true,
                "mode": "grab"
              },
              "onclick": {
                "enable": true,
                "mode": "repulse"
              },
              "resize": true
            },
            "modes": {
              "grab": {
                "distance": 200,
                "line_linked": {
                  "opacity": 1
                }
              },
              "bubble": {
                "distance": 800,
                "size": 15,
                "duration": 2,
                "opacity": 0.8,
                "speed": 3
              },
              "repulse": {
                "distance": 400,
                "duration": 0.4
              },
              "push": {
                "particles_nb": 4
              },
              "remove": {
                "particles_nb": 2
              }
            }
          },
          "retina_detect": true
        }

        particlesJS('particles-js', particles_json)
      })
    </script>

  </body>
</html>
